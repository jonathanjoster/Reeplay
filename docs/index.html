<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reeplay site</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22&gt;&lt;text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22&gt;⚡️&lt;/text&gt;&lt;/svg&gt;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&amp;family=Roboto&amp;display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="theater" id="canvas">
      <div class="container">
        <div class="top"><img src="./img/IMG_3401.png"></div>
        <div class="bottom">
          <div class="left">
            <p class="head" id="title"></p>
            <p class="body" id="playlist"></p>
          </div>
          <div class="middle-right-wrapper">
            <div class="middle">
              <div class="middle-text">
                <p class="head">Spotify</p>
              </div>
              <div class="middle-code"><img id="playlist-code"></div>
            </div>
            <div class="right">
              <p class="head" id="photo-by"></p>
              <p class="body" id="place"></p>
              <p class="body" id="address"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1>Size can be changed for pc/sp size.</h1>
    <button>Download</button>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
